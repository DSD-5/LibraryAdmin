<mat-toolbar>
    <span>Actualizar Precio</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="close()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
  </mat-toolbar>
<form [formGroup]="form" class="normal-form" (ngSubmit)="updatePriceRental($event)">
    <mat-grid-list cols="1" rowHeight="150px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="id">
                <mat-form-field>
                    <input formControlName="pricerental" type="number" matInput placeholder="Precio Alquiler">
                </mat-form-field>
                <div class="button-row center">
                    <button mat-raised-button color="primary" type="submit"
                    [disabled]="form.invalid">Guardar</button>
                    <button mat-raised-button color="primary" (click)="clear()">Limpiar</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
